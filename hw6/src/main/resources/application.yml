spring:
  datasource:
    url: jdbc:h2:mem:maindb
  jpa:
    generate-ddl: false
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: none
    show-sql: false
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
  liquibase:
    enabled: true