spring:
  datasource:
    url: jdbc:h2:mem:testdb
  jpa:
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: always
  liquibase:
    enabled: true

resilience4j.circuitbreaker:
  instances:
    database:
      slidingWindowSize: 1
      failure-rate-threshold: 50
      wait-duration-in-open-state: 5000